<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtGallery</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/Righteous-Regular.ttf">
    <!-- My links -->
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav"> 
                <a href="#" class="header__logo"><img src="img/head/logo/logo_head.svg" alt="logo"></a>
                <ul>
                    <li><a href="#">art shop</a></li>
                    <li><a href="#">digital artworks</a></li>
                    <li><a href="#">acrylic painting</a></li>
                    <li><a href="#">contact me</a></li>
                </ul>
                <a href="#" class="header__bucket">
                    <img src="img/head/icons/bucket.svg" alt="bucket">
                </a>

            </nav>
        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="promo__left">
                <img src="img/promo/Hello_me.png" alt="Online Art Gallery">
                <button class="btn promo__left__btn">contact me</button>
                <div class="promo__icons">
                    <a href="#"><img src="img/promo/icons/behance.svg" alt="behance"></a>
                    <a href="#"><img src="img/promo/icons/instagram.svg" alt="instagram"></a>
                    <a href="#"><img src="img/promo/icons/dribble.svg" alt="dribble"></a>
                    <a href="#"><img src="img/promo/icons/facebook.svg" alt="facebook"></a>
                </div>
            </div>
            <div class="promo__right">
                <img src="img/promo/pics_start_right.png" alt="Start pictures">
                <button class="btn btn_big promo__right__btn">to the shop</button>
            </div>
        </div>
    </section>
</body>
</html>
